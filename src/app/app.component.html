<div class="container mt-5">

  <button type="button" class="btn btn-primary mb-3" (click)="openModal()">Add User</button>
  <table class="table table-hover  table-dark">
    <thead>
      <tr>
        <th scope="col">Avatar</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Experience</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of this.users;let indexOfelement=index;">
        <td><img src="user.avatar" ></td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.exp}}</td>
        <td><button type="button" class="btn btn-danger" (click)="removeUser(user,indexOfelement)" >Remove</button></td>

    </tbody>
  </table>
</div>
