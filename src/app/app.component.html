<div class="container mt-5">

  <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
    User</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Avatar</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Expreince</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of this.users;let indexOfelement=index;">
        <td><img [src]="user.avatar"></td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.exp}}</td>
        <td><button type="button" class="btn btn-danger" (click)="removeUser(user,indexOfelement)" >Remove</button></td>

    </tbody>
  </table>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          
          <label for="exampleFormControlInput1" class="form-label">name</label>
          <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Experience</label>
          <input type="text" class="form-control" formControlName="exp" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Photo</label>
          <input type="file" class="form-control" (change)="onFileChanged($event)" formControlName="avatar" id="exampleFormControlInput1">
        </div>
        <!-- <div class="mb-3">
          <label for="formFile" class="form-label">Photo</label>
          <input class="form-control" type="file" formControlName="avatar" id="formFile">
        </div> -->
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" type="submit"  class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</form>
</div>
