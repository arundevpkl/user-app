<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h5 class="modal-title">User form</h5>
        <button type="button" class="close btn btn-secondary" data-dismiss="modal" (click)="closeModal('dismiss')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mb-3">
              
            <label for="exampleFormControlInput1" class="form-label">name</label>
            <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Experience</label>
            <input type="text" class="form-control" formControlName="exp" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Photo</label>
            <input type="file" class="form-control" (change)="onFileChanged($event)" formControlName="avatar" id="exampleFormControlInput1">
          </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
        <button type="button" class="btn btn-primary" type="submit ">Save changes</button>
    </div>
    </form>
